<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="css/images/Icons/favicon-32x32.png">
    <title>Sign Up</title>
  </head>
  <body>
    <div class="wrapper fadeInDown">
      <div id="formContent">

        <div class="fadeIn first">
          <img style="width:200px; height:auto;" src="css/images/coffeeplusLOGO.png" id="icon" alt="User Icon" />
        </div>

        <!-- Login Form -->
        <form id="signup-form">
          <input type="text" id="fName" class="fadeIn first" name="login" placeholder="First Name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'First Name'" required>
          <input type="text" id="lName" class="fadeIn first" name="login" placeholder="Last Name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Last Name'" required>
          <input type="text" id="email" class="fadeIn second" name="login" placeholder="E-Mail" onfocus="this.placeholder = ''" onblur="this.placeholder = 'E-Mail'" required>
          <input type="password" id="password" class="fadeIn third" name="login" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'" required>
          <input type="submit" id="submitSignUp" class="fadeIn fourth" value="Sign Up">
          <p class="error"></p>
        </form>

        <!-- Remind Passowrd And Sign Up -->
        <div id="formFooter">
          <a class="underlineHover linkLogin first" href="mailto:it@coffeePlus.de">Forgot Password?</a>
          <a class="underlineHover linkLogin second" href="LogIn.html">Sign in</a>
        </div>

      </div>
    </div>
    <script type="module" src="js/signUp.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
