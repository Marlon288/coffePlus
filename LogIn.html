<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- Bootstrap CSS <link rel="stylesheet" href="css/bootstrap.min.css">-->
    <link rel="stylesheet" href="css/style.css">
    <title>Log In</title>
  </head>
  <body>
    <div class="wrapper fadeInDown">
      <div id="formContent">

        <!-- Icon -->
        <div class="fadeIn first">
          <img class="resize" src="css/images/coffeeplusLOGO.png" id="icon" alt="User Icon" />
        </div>

        <!-- Login Form -->
        <form>
          <input type="text" id="login" class="fadeIn second" name="login" placeholder="E-Mail" onfocus="this.placeholder = ''" onblur="this.placeholder = 'E-Mail'">
          <input type="text" id="password" class="fadeIn third" name="login" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'">
          <input type="submit" class="fadeIn fourth" value="Log In">
        </form>

        <!-- Remind Passowrd And Sign Up -->
        <div id="formFooter">
          <a class="underlineHover linkLogin" href="#">Forgot Password?</a>
          <a class="underlineHover linkLogin" href="SignUp.html">Sign up</a>
        </div>

      </div>
    </div>
  </body>
</html>
