<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="css/style.css">
    <title>Sign Up</title>
  </head>
  <body>
    <div class="wrapper fadeInDown">
      <div id="formContent">

        <div class="fadeIn first">
          <img style="width:200px; height:auto;" src="css/images/coffeeplusLOGO.png" id="icon" alt="User Icon" />
        </div>

        <!-- Login Form -->
        <form>
          <input type="text" id="fName" class="fadeIn first" name="login" placeholder="First Name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'First Name'">
          <input type="text" id="sName" class="fadeIn first" name="login" placeholder="Second Name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Second Name'">
          <input type="text" id="login" class="fadeIn second" name="login" placeholder="E-Mail" onfocus="this.placeholder = ''" onblur="this.placeholder = 'E-Mail'">
          <input type="text" id="password" class="fadeIn third" name="login" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'">
          <input type="submit" class="fadeIn fourth" value="Sign Up">
        </form>

        <!-- Remind Passowrd And Sign Up -->
        <div id="formFooter">
          <a class="underlineHover linkLogin first" href="#">Forgot Password?</a>
          <a class="underlineHover linkLogin second" href="/LogIn.html">Sign in</a>
        </div>

      </div>
    </div>
  </body>
</html>
